<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page with Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="dropdown-menu">
                <li><a href="#">Home</a></li>
                
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="searchBar" onkeyup="filterTables()" placeholder="Search for captions.." list="searchSuggestions">
            <datalist id="searchSuggestions">
                <option value="Table 1">
                <option value="Table 2">
                <option value="Table 3">
                <option value="Table 4">
                <option value="Table 5">
            </datalist>
            <select id="searchDropdown" onchange="filterTablesDropdown()">
                <option value="">Select a table</option>
                <option value="Table 1">Table 1</option>
                <option value="Table 2">Table 2</option>
                <option value="Table 3">Table 3</option>
                <option value="Table 4">Table 4</option>
                <option value="Table 5">Table 5</option>
            </select>
        </div>
    </header>

    <main>
        <table id="table1" class="data-table">
            <caption>Table 1</caption>
            <tr><th>Header 1</th>
            <tr><td>Data 1</td>
        </table>

        <table id="table2" class="data-table">
            <caption>Table 2</caption>
            <tr><th>Header 1</th>
            <tr><td>Data 3</td>
        </table>

        <table id="table3" class="data-table">
            <caption>Table 3</caption>
            <tr><th>Header 1</th>
            <tr><td>Data 5</td>
        </table>

        <table id="table4" class="data-table">
            <caption>Table 4</caption>
            <tr><th>Header 1</th>
            <tr><td>Data 7</td>
        </table>

        <table id="table5" class="data-table">
            <caption>Table 5</caption>
            <tr><th>Header 1</th>
            <tr><td>Data 9</td>
        </table>
    </main>

    <script src="mech.js"></script>
</body>
</html>
